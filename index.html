     <style>
         /* Add your styles for the slider container and images here */
         #slider-container {
           width: 300px; /* Adjust the width of the container as needed */
           height: 150px;
           margin: auto;
           overflow: hidden;
           border-radius: 20px;
           border:  none #ccc; /* Optional: Add border to the container */
         }
     
         #slider {
           display: flex;
           transition: transform 0.5s ease-in-out;
         }
     
         .slide {
           min-width: 100%;
           box-sizing: border-box;
           border: 1px solid #ddd; /* Optional: Add border to each image box */
           border-radius: 5px; /* Optional: Add border radius to each image box */
           overflow: hidden;
         }
     
         .slide img {
           width: 300px;
           height: auto;
         }
          
       </style>

    <script>
        // JavaScript code for automatic sliding
        const slider = document.getElementById('slider');
        let currentIndex = 0;
      
        function nextSlide() {
          currentIndex = (currentIndex + 1) % slider.children.length;
          updateSlider();
        }
      
        function updateSlider() {
          const translateValue = -currentIndex * 100 + '%';
          slider.style.transform = 'translateX(' + translateValue + ')';
        }
      
        setInterval(nextSlide, 3000); // Change slide every 3 seconds (adjust as needed)
      </script>
