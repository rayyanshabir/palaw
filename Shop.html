   <style>
   body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

.menu-button {
    display: none;
    background: none;
    border: none;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
}

.menu {
    display: flex;
    justify-content: center;
    background-color: #555;
}

.menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.menu li {
    padding: 10px;
}

.menu a {
    text-decoration: none;
    color: #fff;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.product {
    width: 300px;
    margin: 10px;
    padding: 15px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
}

.product:hover {
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.product img {
    max-width: 100%;
    height: auto;
}

.options {
    display: flex;
    flex-direction: column;
    margin-top: 10px;
}

label {
    margin-bottom: 5px;
}

select,
input {
    padding: 8px;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #45a049;
}

/* Media Query for mobile responsiveness */
@media screen and (max-width: 600px) {
    .menu {
        display: none;
        flex-direction: column;
    }

    .menu-button {
        display: block;
    }

    .menu.active {
        display: flex;
    }
}

</style>
